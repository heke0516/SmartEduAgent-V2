<script>
    let currentSessionId = null;

    async function loadSessions() {
        const res = await fetch('http://localhost:8080/api/sessions');
        const sessions = await res.json();
        const list = document.getElementById('session-list');
        list.innerHTML = '';
        sessions.forEach(s => {
            const div = document.createElement('div');
            div.className = 'session-item' + (currentSessionId === s.id ? ' active' : '');
            div.innerHTML = `
                <div class="session-content">
                    <div class="session-title">${s.title}</div>
                    <div class="session-date">${s.createdAt.split('T')[0]}</div>
                </div>
                <button class="delete-btn" onclick="event.stopPropagation(); deleteSession(${s.id})">åˆ é™¤</button>
            `;
            div.onclick = () => loadMessages(s.id);
            list.appendChild(div);
        });
    }

    async function loadMessages(sid) {
        currentSessionId = sid;
        const res = await fetch(`http://localhost:8080/api/sessions/${sid}/messages`);
        const msgs = await res.json();
        const box = document.getElementById('chat-box');
        box.innerHTML = '';
        
        const session = await fetch(`http://localhost:8080/api/sessions`);
        const sessions = await session.json();
        const currentSession = sessions.find(s => s.id === sid);
        if(currentSession) {
            document.getElementById('chat-title').textContent = currentSession.title;
        }
        
        if(msgs.length === 0) {
            box.innerHTML = `
                <div class="welcome-message">
                    <h3>ğŸ“ ${currentSession?.title || 'å­¦ä¹ ä¼šè¯'}</h3>
                    <p>å¼€å§‹æ‚¨çš„å­¦ä¹ ä¹‹æ—…å§ï¼æˆ‘ä¼šæ ¹æ®æ‚¨çš„å­¦ä¹ éœ€æ±‚åˆ¶å®šè®¡åˆ’å¹¶ä¸»åŠ¨æ•™å­¦</p>
                </div>
            `;
        } else {
            msgs.forEach(m => appendMessage(m.role, m.content));
        }
        loadSessions();
    }

    function appendMessage(role, text) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `message ${role.toLowerCase()}`;
        // å°†AIæ”¹ä¸ºæ•™å¸ˆï¼ŒUSERæ”¹ä¸ºå­¦ç”Ÿ
        const displayRole = role === 'AI' ? 'æ•™å¸ˆ' : (role === 'USER' ? 'å­¦ç”Ÿ' : role);
        div.innerHTML = `
            <div class="message-role">${displayRole}</div>
            <div class="message-content">${marked.parse(text)}</div>
        `;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    async function sendMessage() {
        const input = document.getElementById('msg-input');
        const text = input.value.trim();
        if (!text) return;
        
        if(!currentSessionId) {
            const res = await fetch(`http://localhost:8080/api/sessions?title=${encodeURIComponent(text)}`, {method: 'POST'});
            const session = await res.json();
            currentSessionId = session.id;
            document.getElementById('chat-title').textContent = session.title;
            loadSessions();
            document.getElementById('chat-box').innerHTML = '';
        }
        
        appendMessage('USER', text);
        input.value = '';

        // åˆ›å»ºæ•™å¸ˆæ¶ˆæ¯å®¹å™¨ç”¨äºæµå¼æ˜¾ç¤º
        const box = document.getElementById('chat-box');
        const aiDiv = document.createElement('div');
        aiDiv.className = 'message ai';
        aiDiv.innerHTML = `
            <div class="message-role">æ•™å¸ˆ</div>
            <div class="message-content" id="stream-content"></div>
        `;
        box.appendChild(aiDiv);
        box.scrollTop = box.scrollHeight;
        
        const streamContent = document.getElementById('stream-content');
        let fullText = '';
        
        // ä½¿ç”¨SSEæµå¼æ¥æ”¶å“åº”
        const eventSource = new EventSource(`http://localhost:8080/api/chat/stream?sessionId=${currentSessionId}&message=${encodeURIComponent(text)}`);
        
        eventSource.onmessage = function(event) {
            const data = event.data;
            if (data === '[DONE]') {
                eventSource.close();
                streamContent.removeAttribute('id');
                box.scrollTop = box.scrollHeight;
                return;
            }
            fullText += data;
            // å®æ—¶æ¸²æŸ“markdownï¼Œæµç•…æ˜¾ç¤ºæ ¼å¼
            streamContent.innerHTML = marked.parse(fullText);
            box.scrollTop = box.scrollHeight;
        };
        
        eventSource.onerror = function(error) {
            console.error('SSE Error:', error);
            eventSource.close();
            if (fullText === '') {
                streamContent.innerHTML = '<span style="color:red;">è¿æ¥å‡ºé”™ï¼Œè¯·é‡è¯•</span>';
            } else {
                streamContent.innerHTML = marked.parse(fullText);
            }
            streamContent.removeAttribute('id');
        };
    }

    function navigateTo(page) {
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => item.classList.remove('active'));
        event.target.classList.add('active');
        
        if(page === 'chat') {
            window.location.href = 'index.html';
        } else if(page === 'note') {
            window.location.href = 'note.html';
        } else if(page === 'analysis') {

    }

    async function deleteSession(sessionId) {
        if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå­¦ä¹ ä¼šè¯å—ï¼Ÿ')) {
            return;
        }
        
        try {
            await fetch(`http://localhost:8080/api/sessions/${sessionId}`, {
                method: 'DELETE'
            });
            
            // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰ä¼šè¯ï¼Œæ¸…ç©ºèŠå¤©åŒºåŸŸ
            if (currentSessionId === sessionId) {
                currentSessionId = null;
                document.getElementById('chat-box').innerHTML = `
                    <div class="welcome-message">
                        <h3>ğŸ“ æ¬¢è¿ä½¿ç”¨æ™ºèƒ½æ•™å­¦åŠ©æ‰‹</h3>
                        <p>å‘Šè¯‰æˆ‘ä½ æƒ³å­¦ä¹ ä»€ä¹ˆï¼Œæˆ‘ä¼šä¸ºä½ åˆ¶å®šå­¦ä¹ è®¡åˆ’å¹¶è¿›è¡Œä¸»åŠ¨æ•™å­¦</p>
                    </div>
                `;
                document.getElementById('chat-title').textContent = 'æ™ºèƒ½æ•™å­¦åŠ©æ‰‹';
            }
            
            // é‡æ–°åŠ è½½ä¼šè¯åˆ—è¡¨
            loadSessions();

            alert('åˆ é™¤ä¼šè¯å¤±è´¥ï¼Œè¯·é‡è¯•');
        }
    }
