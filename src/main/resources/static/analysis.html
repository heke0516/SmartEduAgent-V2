<script>
    let selectedFile = null;
    let currentAnalysis = null;

    async function loadAnalysisList() {
        try {
            const res = await fetch('http://localhost:8080/api/analysis');
            if (!res.ok) {
                throw new Error('HTTP error, status = ' + res.status);
            }
            const analyses = await res.json();
            const analysisList = document.getElementById('analysis-list');
            
            if (analyses.length === 0) {
                analysisList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“Š</div>
                        <div class="empty-state-text">æš‚æ— åˆ†æè®°å½•</div>
                        <div class="empty-state-subtext">ä¸Šä¼ æˆç»©å•å¼€å§‹åˆ†æ</div>
                    </div>
                `;
                return;
            }
            
            analysisList.innerHTML = '';
            analyses.forEach(analysis => {
                const analysisItem = document.createElement('div');
                analysisItem.className = 'analysis-item';
                analysisItem.innerHTML = `
                    <div class="analysis-title">${analysis.title}</div>
                    <div class="analysis-source">${analysis.fileName || 'æœªçŸ¥æ¥æº'}</div>
                    <div class="analysis-date">${analysis.createdAt.split('T')[0]}</div>
                `;
                analysisItem.onclick = () => loadAnalysis(analysis);
                analysisList.appendChild(analysisItem);
            });
        } catch (error) {
            console.error('åŠ è½½åˆ†æè®°å½•å¤±è´¥:', error);
            alert('åŠ è½½åˆ†æè®°å½•å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');
            const analysisList = document.getElementById('analysis-list');
            analysisList.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">âŒ</div>
                    <div class="empty-state-text">åŠ è½½å¤±è´¥</div>
                    <div class="empty-state-subtext">è¯·åˆ·æ–°é¡µé¢é‡è¯•</div>
                </div>
            `;
        }
    }

    function handleFileSelect(event) {
        const file = event.target.files[0];
        if (file) {
            selectedFile = file;
            document.getElementById('file-name').textContent = file.name;
            document.getElementById('selected-file').style.display = 'flex';
            document.getElementById('analyze-btn').disabled = false;
        }
    }

    function removeFile() {
        selectedFile = null;
        document.getElementById('file-input').value = '';
        document.getElementById('selected-file').style.display = 'none';
        document.getElementById('analyze-btn').disabled = true;
    }

    async function analyzeScore() {
        if (!selectedFile) return;
        
        const analysisBody = document.getElementById('analysis-body');
        analysisBody.innerHTML = `
            <div class="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">æ­£åœ¨è§£ææˆç»©å•...</div>
                <div class="loading-progress" id="loading-progress">å‡†å¤‡ä¸­...</div>
            </div>
        `;
        
        const formData = new FormData();
        formData.append('file', selectedFile);
        
        // æ›´æ–°è¿›åº¦æç¤º
        const progressText = document.getElementById('loading-progress');
        const messages = [
            "æ­£åœ¨åˆ†æå­¦ç”Ÿæˆç»©æ•°æ®...",
            "æ­£åœ¨ç”Ÿæˆä¸ªæ€§åŒ–å­¦ä¹ å»ºè®®...",
            "æ­£åœ¨å‡†å¤‡é’ˆå¯¹æ€§ç»ƒä¹ é¢˜...",
            "æ­£åœ¨ä¼˜åŒ–æ•°å­¦é¢˜ç›®æ ¼å¼...",
            "å³å°†å®Œæˆ..."
        ];
        let messageIndex = 0;
        
        const progressInterval = setInterval(() => {
            if (messageIndex < messages.length) {
                progressText.textContent = messages[messageIndex];
                messageIndex++;
            }
        }, 2000);
        
        try {
            const startTime = Date.now();
            const res = await fetch('http://localhost:8080/api/analysis', {
            method: 'POST',
            body: formData
        });
            clearInterval(progressInterval);
            
            if (!res.ok) {
                const errorText = await res.text();
                throw new Error(errorText || 'åˆ†æå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼');
            }
            
            const analyses = await res.json();
            const elapsedTime = Math.round((Date.now() - startTime) / 1000);
            
            // æ˜¾ç¤ºç¬¬ä¸€ä¸ªåˆ†æç»“æœ
            if (analyses && analyses.length > 0) {
                currentAnalysis = analyses[0];
                document.getElementById('analysis-title').textContent = analyses[0].title;
                displayAnalysis(analyses[0].content);
            }
            
            loadAnalysisList();
        } catch (error) {
            clearInterval(progressInterval);
            console.error('åˆ†æå¤±è´¥:', error);
            let errorMessage = 'åˆ†æå¤±è´¥ï¼Œè¯·æ£€æŸ¥æ–‡ä»¶æ ¼å¼æˆ–ç¨åé‡è¯•';
            if (error.message.includes('ä¸Šä¼ çš„æ–‡ä»¶ä¸ºç©º') || 
                error.message.includes('æ–‡ä»¶ç¼ºå°‘è¡¨å¤´') || 
                error.message.includes('æ–‡ä»¶ç¼ºå°‘å¿…è¦çš„è¡¨å¤´') || 
                error.message.includes('æ–‡ä»¶æ²¡æœ‰æ•°æ®è¡Œ')) {
                errorMessage = error.message;
            }
            analysisBody.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">âŒ</div>
                    <div class="empty-state-text">åˆ†æå¤±è´¥</div>
                    <div class="empty-state-subtext">${errorMessage}</div>
                </div>
            `;
        }
    }

    function displayAnalysis(content) {
        const analysisBody = document.getElementById('analysis-body');
        
        const sections = content.split(/(?=##\s*ç»ƒä¹ é¢˜)/);
        
        let html = '';
        
        if (sections[0]) {
            html += `<div class="analysis-section">
                <h3>ğŸ“‹ å­¦æƒ…åˆ†æ</h3>
                ${marked.parse(sections[0])}
            </div>`;
        }
        
        if (sections[1]) {
            html += `<div class="questions-section">
                <h3>âœï¸ ç»ƒä¹ é¢˜</h3>
                ${parseQuestions(sections[1])}
            </div>`;
        }
        
        analysisBody.innerHTML = html;
    }

    function parseQuestions(text) {
        const lines = text.split('\n');
        let html = '';
        let currentQuestion = null;
        let questionNum = 0;
        
        lines.forEach(line => {
            const trimmedLine = line.trim();
            
            if (trimmedLine.match(/^(\d+\.|ç¬¬\d+é¢˜)/)) {
                if (currentQuestion) {
                    html += currentQuestion;
                }
                questionNum++;
                currentQuestion = `<div class="question-item">
                    <div class="question-number">é¢˜ç›® ${questionNum}</div>
                    <div class="question-text">${trimmedLine.replace(/^(\d+\.|ç¬¬\d+é¢˜)\s*/, '')}</div>`;
            } else if (trimmedLine.startsWith('<details>')) {
                if (currentQuestion) {
                    currentQuestion += `<div class="answer-content">
                        ${marked.parse(trimmedLine)}
                    </div>
                    </div>`;
                    html += currentQuestion;
                    currentQuestion = null;
                }
            } else if (trimmedLine.startsWith('</details>')) {
            } else if (currentQuestion && trimmedLine) {
                currentQuestion += `<div>${marked.parse(trimmedLine)}</div>`;
            }
        });
        
        if (currentQuestion) {
            html += currentQuestion;
        }
        
        return html;
    }


    function loadAnalysis(analysis) {
        currentAnalysis = analysis;
        document.getElementById('analysis-title').textContent = analysis.title;
        displayAnalysis(analysis.content);
        
        document.querySelectorAll('.analysis-item').forEach(item => item.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    function copyAnalysis() {
        if (!currentAnalysis) return;
        navigator.clipboard.writeText(currentAnalysis.content).then(() => {
            alert('åˆ†æç»“æœå·²å¤åˆ¶åˆ°å‰ªè´´æ¿');
        });
    }

    function downloadAnalysis() {
        if (!currentAnalysis) return;
        const blob = new Blob([currentAnalysis.content], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `${currentAnalysis.title}.md`;
        a.click();
        URL.revokeObjectURL(url);
    }

    function saveAnalysis() {
        if (!currentAnalysis) {

            },
            body: JSON.stringify({

                content: currentAnalysis.content,
                fileName: currentAnalysis.fileName || 'æ‰‹åŠ¨ä¿å­˜'
            })
        })
        .then(response => {
            if (!response.ok) {

        .then(savedAnalysis => {

            alert('ä¿å­˜å¤±è´¥ï¼Œè¯·ç¨åé‡è¯•');

    }

    function navigateTo(page) {
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => item.classList.remove('active'));
        event.target.classList.add('active');
        
        if(page === 'chat') {
